<!DOCTYPE html>
<html>
<title>EatWell</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/ico" href="./media/broccoli.png" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/chat.css">
<link rel="stylesheet" href="/node_modules/toastr/build/toastr.css" />
<style>
  @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
  @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: Arial;
    font-size: 12px;
  }

  body {
    background-image: url("./media/Apple.jpg");
    background-size: 100%;
    background-repeat: repeat-y;
  }

  h4 {
    font-weight: bold;
    font-size: 20px;
    margin: none;
  }

  input {
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f2f2f2;
    width: 15%;
    height: 30px;
  }
</style>

<body class="w3-theme-l5">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
        href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="./indexNutri.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
        style="font-family: 'Exo', sans-serif;"><i class="fa fa-home w3-margin-right"></i>EatWell</a>
      <a href="./RecipesList.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        title="Recipes"><i class="fa fa-bars"></i></a>
      <a href="./Apointments.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        title="Appointments"><i class="fa fa-calendar"></i></a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span id="nrNotif"
            class="w3-badge w3-right w3-small w3-green"></span></button>
        <div id="notif" class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">

        </div>
      </div>
      <button onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-theme-d4"
        title="Logout">
        <img src="./media/avatar2.png" class="w3-circle w3-theme-d0" style="height:23px;width:23px" alt="Avatar">
      </button>
    </div>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="./RecipesList.html" class="w3-bar-item w3-button w3-padding-large">Recipes</a>
    <a href="./Apointments.html" class="w3-bar-item w3-button w3-padding-large">Appointments</a>
  </div>

  <!-- Page Container -->
  <div id="body" class="w3-container w3-content" style="max-width:1400px; margin-top:60px;">
    <!-- The Grid -->
    <div class="w3-row">

      <!-- Middle Column -->
      <div class="w3-col m7" style="width:100%">
        <!-- Profile -->
        <div class="w3-card w3-round w3-white">
          <div class="w3-container">
            <h4 id="username" class="w3-center"></h4>
            <p class="w3-center"><img src="./media/avatar.png" class="w3-circle" style="height:106px;width:106px"
                alt="Avatar"></p>
            <hr>
            <p id="place" class="w3-center"><i class="fa fa-home fa-fw w3-margin-right w3-text-theme "></i></p>
            <p id="date" class="w3-center"><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme "></i></p>
            <p id="gender" class="w3-center"></p>
            <p class="w3-center" id="medical"><i class="fa fa-heartbeat fa-fw w3-margin-right w3-text-theme"></i> </p>
            <div id="buttons" class="w3-center">

            </div>
          </div>
        </div>
        <br>
        <!-- Accordion -->
        <div class="w3-card w3-round">

          <div class="w3-white">
            <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> Allergies</button>
            <div id="Demo1" class="w3-hide w3-container">
              <div id="tags">
                <br>
              </div>
            </div>
            <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>Current Measures</button>
            <div id="Demo2" class="w3-hide w3-container">
            </div>
            <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-pie-chart fa-fw w3-margin-right"></i> Nutrition</button>
            <div id="Demo3" class="w3-hide w3-container">
              <br>
              <p id="editbutton"><button type="button" onclick="editp()"
                  class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-edit"></i> Edit Percentage</button></p>
              <div id="edit" class=" w3-container w3-white w3-round w3-margin-bottom w3-hide" style="padding-left: 0;">
                <input id="cal" type="number" name="calories" min="0" max="100000" placeholder="Calories">
                <input id="carbo" type="number" name="carbohydrates" min="0" max="100"
                  placeholder="Carbohydrates Percentage">
                <input id="protein" type="number" name="protein" min="0" max="100" placeholder="Protein Percentage">
                <input id="fat" type="number" name="fat" min="0" max="100" placeholder="Fat Percentage">
              </div>

            </div>
          </div>
        </div>
      </div>


      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>
  <br>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>
  <script src="/node_modules/toastr/toastr.js"></script>

  <script src="./js/config-database.js"></script>
  <script src="./js/profileC.js"></script>
  <script src="./js/notification.js"></script>
</body>

</html>
